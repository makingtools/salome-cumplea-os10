    <title>¡Estás invitado al cumpleaños de Emmy!</title>

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .font-pacifico {
        font-family: 'Pacifico', cursive;
      }
      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-fadeIn { animation: fadeIn 1s ease-in-out forwards; }
      .animate-fadeInUp { animation: fadeInUp 1s ease-in-out forwards; }
      .animate-zoomIn { animation: zoomIn 0.8s ease-out forwards; }

      /* Enhanced Header Animations */
      @keyframes shimmer {
        0%, 100% {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #f781bf, 0 0 20px #f781bf;
        }
        50% {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #f781bf, 0 0 40px #f781bf;
        }
      }
      .animate-shimmer {
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%, 100% {
            opacity: 0;
            transform: scale(0.5);
        }
        50% {
            opacity: 1;
            transform: scale(1.2);
        }
        75% {
            opacity: 0.5;
            transform: scale(0.8);
        }
      }
      .sparkle-particle {
        position: absolute;
        border-radius: 9999px; /* rounded-full */
        pointer-events: none; /* Make sure they don't interfere with clicks */
        animation-name: sparkle;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotateZ(0deg) rotateY(0deg);
          opacity: 1;
        }
        100% {
          /* Fall past the bottom of the screen */
          transform: translateY(110vh) rotateZ(720deg) rotateY(360deg);
          opacity: 0;
        }
      }
      .confetti-particle {
        position: absolute;
        top: -10px; /* Start just off-screen */
        pointer-events: none;
      }
    </style>
